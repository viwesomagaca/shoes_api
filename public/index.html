<!DOCTYPE html>
<html>
<head>
    <title>Shoe Catalogue</title>

    <script type='text/javascript' src='handlebars-v4.0.5.js'></script>

    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="shoeCat.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Jim+Nightshade|Griffy|Kaushan+Script" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body align="center">

  <div class="jumbotron">
    <h1>...Somagie's Sneaker Shopping ...***</h1>

    <h3>Repeat after me.."Shoes are Boring, I need sneakers"</h3>
  </div>

  <ul class="nav nav-tabs">
    <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
    <li><a href="#addStock" data-toggle="tab">Administrator</a></li>

    </li>
  </ul>
  <div id="myTabContent" class="tab-content">
    <div class="tab-pane fade active in" id="home">
      <div class="col-sm-9">
    <script class="dropdown" type="text/x-handlebars-template">
     <select>
     <option value="" disabled selected>Select Your Option </option>
            {{#each brand}}
        <option>{{this}} </option>
            {{/each}}
        </select>

        <select>
        {{#each size}}
        <option> {{this}} </option>
        {{/each}}
        </select>

    </script>

        <script id="shoesCat" type="text/x-handlebars-template">
            <h3> Available stock </h3>
            <table class="table table-striped table-hover">
                <tr>
                    <th> Brand Name</th>
                    <th> color </th>
                    <th>Size </th>
                    <th>price</th>
                    <th> In Stock </th>
                    <th> Purchase </th>
                </tr>
                {{#each shoes}}
                <tr>
                    <td>{{brand}}</td>
                    <td>{{color}}</td>
                    <td>{{size}}</td>
                    <td>R {{price}}</td>
                    <td>{{in_stock}} </td>
                    <td> <input type="button" id={{_id}} value="Buy" ></td>
                </tr>
                {{/each}}
            </table>
         <p> {{message}} </p>
        </script>
        <div class="dropDisplay">
            <select class="brands"></select>
            <select class="sizes"></select>
            <input type="button" id="all" value="Show all" onclick="showAll()">

        <div id="display"></div>
        <hr>

    </div>
  </div>
    </div>
    <div class="tab-pane fade" id="addStock">
      <div class="col-sm-9">
            <h3> Add More Stock</h3>
    <form>


      <div class="message" ></div>
            <label>Brand :</label> <input class="brandAdd"  placeholder="Enter brand Name">
            <br>
              <br>

            <label>Color :</label> <input class="colorAdd"  placeholder="Enter Brand Color">
            <br>
              <br>

            <label>Size:</label> <input class="sizeAdd"  placeholder="Enter Brand Size">
            <br>
              <br>

            <label>Price :</label> <input class="priceAdd"  placeholder="Enter Brand Price">
            <br>
              <br>

            <label>Quantity :</label> <input class="in_stockAdd"  placeholder="Enter Brand Quantity">
            <br>
            <br>
            <input id="enterstock" class="btn btn-primary" type="submit"  value="Add Stock">
          </form>
          <div class="output"></div>
        </div>
    </div>

  </div>


</body>

<script type="text/javascript" src="shoecat.js"></script>


</html>
